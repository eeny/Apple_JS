</head>

<body>
    <h1>Shirts Studio</h1>

    <h4 id="title">상품제목</h4>
    <p id="content">상품내용</p>
    <div style="margin-bottom: 500px;"></div>


    <script>
        // Array & Object : 여러가지 자료를 한 곳에 저장하고 싶을 때

        // array
        // [대괄호]로 생성
        // 자료들을 ,콤마로 구분
        // [0]으로 자료 출력
        var arr = [ 'BMW', 520 ];
        console.log(arr[0]);
    
        // object
        // {중괄호}로 생성
        // 자료드리을 콤마로 구분
        // 자료 왼쪽에 이름을 써야함
        // key(이름) : value(자료)로 구성돼있음
        // object 안에 array, object가 들어갈 수도 있음
        var obj = { brand : 'BMW', model : 520 };
        console.log(obj.brand);
        
        
      
        // 데이터 바인딩 - array / object 내의 상품 데이터를 꺼내 HTML에 넣기
        
        // $('#title').html(arr[0]);
        // $('#content').html(arr[1]);
        
        // $('#title').html(obj.brand);
        // $('#content').html(obj.model);
        
        
        // 복잡한 자료형일 때...
        var data = [ { brand : 'BMW' }, { model : 520 } ];
        $('#content').html(data[1].model);

    </script>
